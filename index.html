<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wattpad - Where stories live</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-scroll">
    <!-- navigation bar -->
    <header
      class="flex w-full items-center justify-between px-6 py-3 shadow-sm"
    >
      <div class="flex items-center font-medium">
        <a href="" class="mr-8">
          <img
            src="https://www.wattpad.com/wp-web-assets/images/wattpad-logo.svg"
            alt=""
          />
        </a>
        <a href="" class="mr-6"
          >Browse
          <img
            class="inline"
            src="https://www.wattpad.com/wp-web-assets/images/wp-chevron-down.svg"
            alt=""
        /></a>
        <a href="" class="mr-6"
          >Community
          <img
            class="inline"
            src="https://www.wattpad.com/wp-web-assets/images/wp-chevron-down.svg"
            alt=""
        /></a>
        <form
          action=""
          class="flex items-center gap-2 rounded-md border border-gray-200 px-2 py-2"
        >
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1.5999 6.49844C1.5999 3.79224 3.79371 1.59844 6.4999 1.59844C9.2061 1.59844 11.3999 3.79224 11.3999 6.49844C11.3999 9.20463 9.2061 11.3984 6.4999 11.3984C3.79371 11.3984 1.5999 9.20463 1.5999 6.49844ZM6.4999 0.398438C3.13097 0.398438 0.399902 3.1295 0.399902 6.49844C0.399902 9.86737 3.13097 12.5984 6.4999 12.5984C7.99441 12.5984 9.36338 12.061 10.4241 11.1688C10.4515 11.2618 10.5019 11.3494 10.5752 11.4227L13.0501 13.8976C13.2844 14.1319 13.6643 14.1319 13.8986 13.8976C14.133 13.6633 14.133 13.2834 13.8986 13.0491L11.4238 10.5742C11.3504 10.5008 11.2629 10.4505 11.1699 10.423C12.0623 9.36227 12.5999 7.99313 12.5999 6.49844C12.5999 3.1295 9.86884 0.398438 6.4999 0.398438Z"
                fill="#121212"
                fill-opacity="0.64"
              ></path>
            </svg>
          </button>
          <input type="text" class="w-64 outline-none" placeholder="Search" />
        </form>
      </div>
      <div class="flex items-center gap-4 font-medium">
        <a href=""
          >Write
          <img
            class="inline"
            src="https://www.wattpad.com/wp-web-assets/images/wp-chevron-down.svg"
            alt=""
        /></a>
        <button class="flex items-center rounded-full bg-[#f6f2ff] px-4 py-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              d="M9.38562 11.778L8.95363 16.0545C8.89557 16.6292 9.64434 16.8996 9.96699 16.4205L14.9043 9.08896C15.1528 8.72003 14.8884 8.2233 14.4436 8.2233H10.6144L11.0464 3.94683C11.1044 3.37214 10.3557 3.10166 10.033 3.58077L5.09567 10.9123C4.84721 11.2813 5.11159 11.778 5.55639 11.778H9.38562Z"
              fill="#3b19a9"
            ></path>
          </svg>
          <p class="font-bold text-[#3b19a9]">Try Premium</p>
        </button>
        <a href="">Log in</a>
        <a href="">Sign Up</a>
      </div>
    </header>

    <!-- first container -->
    <!--  -->
    <div
      class="bg-[url('https://www.wattpad.com/wp-web-assets/build/_assets/topRightPortal-QF27QM47.svg')] bg-contain bg-right bg-no-repeat pt-28 pb-4"
    >
      <div class="mx-auto flex max-w-6xl items-center justify-between gap-4">
        <div class="flex flex-1 flex-col">
          <h1 class="text-6xl font-bold leading-snug text-[#ff6122]">
            Hi, we're Wattpad.
          </h1>
          <h2 class="py-4 text-2xl">
            The world's largest storytelling community
          </h2>
          <h3 class="text-lg font-medium text-[#6f6f6f]">
            Home to 89 million people¹ who love original stories, Wattpad has
            democratized storytelling for a new generation of diverse Gen Z
            writers and their fans.
          </h3>
          <p class="text-xs text-[#6f6f6f]">
            ¹As of the quarter ended June 30, 2024
          </p>
          <div class="mt-12 mb-32 flex gap-4">
            <button
              class="rounded-md bg-[#ff6122] px-10 py-3 font-medium text-white hover:bg-[#ff4f08]"
            >
              Start Reading
            </button>
            <button
              class="rounded-md bg-[#ff6122] px-10 py-3 font-medium text-white hover:bg-[#ff4f08]"
            >
              Start Writing
            </button>
          </div>
        </div>
        <div class="flex-1 self-end">
          <img
            src="https://www.wattpad.com/wp-web-assets/images/landing/hero-devices.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
